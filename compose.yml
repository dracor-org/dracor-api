name: dracor
services:
  api:
    image: dracor/api:1.0
    environment:
      - DRACOR_API_BASE=http://localhost:8088/api/v1
      - EXIST_PASSWORD
    ports:
      - 8080:8080
    depends_on:
      - fuseki
      - metrics
  fuseki:
    image: dracor/fuseki:1.1.2
    environment:
      - ADMIN_PASSWORD=qwerty
    ports:
      - 3030:3030
  metrics:
    image: dracor/metrics:1.3.2
    ports:
      - 8030:8030
  frontend:
    image: dracor/frontend:2.0.2
    environment:
      DRACOR_API: http://api:8080/exist/restxq/v1
    ports:
      - 8088:80
    depends_on:
      - api
