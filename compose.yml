services:
  api:
    image: "dracor/dracor-api"
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - FUSEKI_SERVER=http://fuseki:3030/dracor/
        - METRICS_SERVER=http://metrics:8030/metrics/
        - FUSEKI_SECRET=qwerty
        - GITHUB_WEBHOOK_SECRET=qwerty
    environment:
      - DRACOR_API_BASE=http://localhost:8088/api
    ports:
      - "8080:8080"
    volumes:
      - .:/tmp/export
    depends_on:
      - fuseki
      - metrics
  fuseki:
    image: "dracor/dracor-fuseki"
    build: https://github.com/dracor-org/dracor-fuseki.git#main
    environment:
      - ADMIN_PASSWORD=qwerty
    ports:
      - "3030:3030"
    expose:
      - "3030"
  metrics:
    image: "dracor/dracor-metrics"
    build: https://github.com/dracor-org/dracor-metrics.git#main
    ports:
      - "8030:8030"
  frontend:
    image: "dracor/dracor-frontend"
    build:
      context: https://github.com/dracor-org/dracor-frontend.git#main
    environment:
      DRACOR_API: http://api:8080/exist/restxq
    ports:
      - "8088:80"
    depends_on:
      - api
