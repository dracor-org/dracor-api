name: dracor
services:
  api:
    image: dracor/api:1.0
    environment:
      - DRACOR_API_BASE=http://localhost:8088/api/v1
      - EXIST_PASSWORD
    depends_on:
      - fuseki
      - metrics
  fuseki:
    image: dracor/fuseki:1.1.3
    environment:
      - ADMIN_PASSWORD=qwerty
  metrics:
    image: dracor/metrics:1.4.0
  frontend:
    image: dracor/frontend:2.2.0
    environment:
      NGINX_RESOLVER: "127.0.0.11"
      DRACOR_API_HOST: http://api:8080
      DRACOR_API_PREFIX: /exist/restxq/v1
    depends_on:
      - api
